<div fxLayout="column">
  <mat-card
    fxFlex
    style="
      margin: 2% auto 0 auto;
      width: 80%;
      text-align: center;
      box-shadow: none;
    "
  >
    <mat-card-title>
      <img
        src="./assets/not-found.jpg"
        style="width: 50%; margin-bottom: 50px"
      />
    </mat-card-title>

    <mat-card-content style="text-align: center">
      <h1 style="font-size: 100px">404 Error</h1>
      <br />
      <h2>The page you are looking for could not be found.</h2>
      <h3>
        Go back to the :
        <!-- Redirecting user to homepage-->
        <button
          mat-raised-button
          style="background-color: #673ab6; color: white"
          routerLink="/"
        >
          homepage
        </button>
      </h3>
    </mat-card-content>
    <br />
    <br />
    <span
      ><a
        href="https://www.freepik.com/free-vector/404-error-with-landscape-concept-illustration_20602784.htm#query=404%20page%20purple&position=32&from_view=search&track=ais"
        >Image by storyset</a
      >
      on Freepik</span
    >
  </mat-card>
</div>
