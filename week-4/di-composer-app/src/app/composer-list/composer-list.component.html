<!-- Tables displaying list of composers-->
<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Composer ID</th>
          <th scope="col">Composer's name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <!-- Iterate over composers array-->
      <tbody *ngFor="let composer of composers">
        <tr>
          <td scope="row">
            <!-- Passing composerId from composer-details-->
            <a routerLink="/composer-details/{{ composer.composerId }}">{{
              composer.composerId
            }}</a>
          </td>
          <td>{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
